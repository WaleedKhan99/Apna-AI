name: apna_ai_app
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

# ================= Packages =================
dependencies:
  cupertino_icons: ^1.0.6
  dash_chat_2: ^0.0.21
  flutter:
    sdk: flutter
  flutter_animate: ^4.5.0
  flutter_gemini: ^2.0.5
  flutter_native_splash: ^2.4.0
  flutter_screenutil: ^5.9.3
  get: ^4.6.6
  get_storage: ^2.1.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  transparent_image: ^2.0.1

# ================= Packages End =============
dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # ================= Assets =================
  # *** Images/Icon/Fonts ****
  assets:
    - assets/icons/
    - assets/images/
    - assets/fonts/

  # *** Fonts ****
  fonts:
    - family: Euclid Circular A
      fonts:
        - asset: assets/fonts/Euclid Circular A Bold Italic.ttf
          style: italic
          weight: 700
        - asset: assets/fonts/Euclid Circular A Bold.ttf
          weight: 700

        - asset: assets/fonts/Euclid Circular A SemiBold Italic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/Euclid Circular A SemiBold.ttf
          weight: 600

        - asset: assets/fonts/Euclid Circular A Medium Italic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/Euclid Circular A Medium.ttf
          weight: 500

        - asset: assets/fonts/Euclid Circular A Italic.ttf
          style: italic
          weight: 400
        - asset: assets/fonts/Euclid Circular A Regular.ttf
          weight: 400

        - asset: assets/fonts/Euclid Circular A Light Italic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/Euclid Circular A Light.ttf
          weight: 300
